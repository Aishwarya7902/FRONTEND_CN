<!DOCTYPE html>
<html lang="en">

<head>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <title>React App</title>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    let inputRefName = React.createRef();
    let inputRefMarks = React.createRef();

    function handleSubmit(event) {
      event.preventDefault();

      rootElement.render(<App />);
    }

    const Form = () => (
      <form onSubmit={handleSubmit}>
        <input ref={inputRefName} placeholder="Name" />
        <input ref={inputRefMarks} placeholder="Marks" />
        <button>Submit</button>
      </form>
    )

    const Result = () => <p>
      <table>
        <tr>
          <th>Student's name</th>
          <th>Marks</th>

        </tr>
        <tr>
          <td>{inputRefName.current.value}</td>
          <td>{inputRefMarks.current.value}</td>

        </tr>

      </table>
    </p>;

    const App = () => (
      <>
        <Form />
        <Result />
      </>
    );

    const rootElement = ReactDOM.createRoot(document.getElementById("root"));
    rootElement.render(<App />);
  </script>
</body>

</html>
