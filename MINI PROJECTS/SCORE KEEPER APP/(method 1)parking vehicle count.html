<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      let cntCar=0;
      let cntBike=0;
      let cntScooty=0;
      let cntBicycle=0;
      // Create handlers to increase and decrease vehicle count here
      
      function handleIncrease(vehicle){
        
        if(vehicle=='car') cntCar++;
        else if(vehicle=='bike') cntBike++;
        else if(vehicle=='scooty') cntScooty++;
        else cntBicycle++;
        
        
        rootElement.render(<App/>);
      }

      function handleDecrease(vehicle){
         if(vehicle=='car' && cntCar>0) cntCar--;
        else if(vehicle=='bike' && cntBike>0) cntBike--;
        else if(vehicle=='scooty' && cntScooty>0) cntScooty--;
        else 
        if(cntBicycle>0) cntBicycle--;
        
        rootElement.render(<App/>);
      }

      const App = () => (
        <>
          <p>List of all the vehicles count in the parking.</p>
          <ol>
            <li>
              <p>
                <b>Car: {cntCar}</b> &emsp;
               {/* Add increase and decrease count buttons here */}
               <button onClick={()=> handleIncrease("car")}>Increase</button>&nbsp;&nbsp;
               <button onClick={()=> handleDecrease("car")}>Decrease</button>
              </p>
            </li>
            <li>
              <p>
                <b>Bike:{cntBike} </b> &emsp;
                {/* Add increase and decrease count buttons here */}
                <button onClick={()=> handleIncrease("bike")}>Increase</button>&nbsp;&nbsp;
               <button onClick={()=> handleDecrease("bike")}>Decrease</button>
              </p>
            </li>
            <li>
              <p>
                <b>Scooty:{cntScooty} </b> &emsp;
                {/* Add increase and decrease count buttons here */}
                <button onClick={()=> handleIncrease("scooty")}>Increase</button>&nbsp;&nbsp;
               <button onClick={()=> handleDecrease("scooty")}>Decrease</button>
              </p>
            </li>
            <li>
              <p>
                <b>Bicycle:{cntBicycle}</b> &emsp;
                {/* Add increase and decrease count buttons here */}
                <button onClick={()=> handleIncrease("bicycle")}>Increase</button>&nbsp;&nbsp;
               <button onClick={()=> handleDecrease("bicycle")}>Decrease</button>
              </p>
            </li>
          </ol>
        </>
      );

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
